<!DOCTYPE html>
<html lang="en">
    <head data-pagename="user_dash">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link rel="stylesheet" href="css/abridged_header.css" type="text/css"/>

        <script src="scripts/main.js"></script>
        <script src="scripts/user_auth.js"></script>
        <script src="scripts/firestore.js"></script>

        <script src="/__/firebase/5.10.0/firebase-app.js"></script>
        <script src="/__/firebase/5.10.0/firebase-firestore.js?onload=firebaseLoaded"></script>
        <script src="https://apis.google.com/js/platform.js?onload=gapiLoaded" async defer></script>
        
        <title>Dashboard | Tourbill</title>
    </head>
    <body>
        <wrapper>
            <a id="skiptocontent" href="#main">Skip to content</a>
            <header class="header"></header>
            <div id="column">
                <main>
                    <h2>Profile</h2>
                    <form id="profile">
                        <img src="images/user_icon.png" alt="User profile picture.">
                        <p><label>Name:</label><br><input type="text" name="name"></p>
                        <p><label>E-Mail:</label><br><input type="text" name="email"></p>
                        <p><label>Location:</label><br><input type="text" name="location"></p>
                        <p><label>Place of Study:</label><br><input type="text" name="place-of-study"></p>
                        <input type="submit">
                    </form>
                    <h3>View Timetable</h3>
                    <h3>My Activities</h3>
                </main>
                <nav class="nav"></nav>
            </div>
            <footer class="footer"></footer>
        </wrapper>
    </body>
</html>
