<!DOCTYPE html>
<html lang="en">
    <head data-pagename="user_dash">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link rel="stylesheet" href="css/abridged_header.css" type="text/css"/>

        <script src="scripts/main.js"></script>
        <script src="scripts/user_auth.js"></script>
        <script src="scripts/firestore.js"></script>
        <script src="scripts/profile.js"></script>

        <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-firestore.js"></script>
        <script src="https://apis.google.com/js/platform.js?onload=gapiLoaded" async defer></script>
        
        <title>Dashboard | Tourbill</title>
    </head>
    <body>
        <div id="wrapper">
            <a id="skiptocontent" href="#main">Skip to content</a>
            <header class="header"></header>
            <div id="column">
                <main>
                    <h2>Profile</h2>
                    <form id="profile">
                        <fieldset>
                            <img src="images/user_icon.png" alt="User profile picture.">
                            <p>
                                <label for="name">Name:</label><br>
                                <input type="text" id="name" name="name">
                            </p>
                            <p>
                                <label for="email">E-Mail:</label><br>
                                <input type="email" id="email" name="email">
                            </p>
                            <p>
                                <label for="location">Location:</label><br>
                                <input type="text" id="location" name="location">
                            </p>
                            <p>
                                <label for="place-of-study">Place of Study:</label><br>
                                <input type="text" id="place-of-study" name="place-of-study">
                            </p>
                            <input type="submit">
                        </fieldset>
                    </form>
                </main>
                <nav class="nav"></nav>
            </div>
            <footer class="footer"></footer>
        </div> <!--/wrapper -->
    </body>
</html>
