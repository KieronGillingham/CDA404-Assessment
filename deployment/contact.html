<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://apis.google.com/js/platform.js?onload=gapiLoaded" async defer></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link rel="stylesheet" href="css/abridged_header.css" type="text/css"/>

        <script src="scripts/main.js"></script>

        <title class="site_title"></title>
    </head>
    <body onload="onLoad()">
        <wrapper>
            <header>
                <h1>Oneless</h1>
                <a href="index.html"><img class="main_logo" src="images/logo.png" alt="Logo"></a>
                <div id="home_buttons">
                    <button id="sign_in"><img src="images/user_icon.png" alt="User icon"></button>
                    <button id="quick_start"><img src="images/forward_arrow.png" alt="User icon"></button>
                </div> <!-- /home_buttons -->
                <section id="user_panel">
                    <img src="images/user_icon.png" alt="User icon">
                    <p>Sign-in</p>
                </section>
            </header>
            <div id="column">
                <main>
                    <h2>Contact Us</h2>
                    <p>We will try to respond within two (2) business days.</p>
                    <form>
                        <p>
                            <label>Name:</label>
                            <input type="text">
                        </p>
                        <p>
                            <label>E-Mail:</label>
                            <input type="text">
                        </p>
                        <p>
                            <label>Topic:</label>
                            <select name="topic">
                                <option value="User Account">User Account</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Other">Other</option>
                            </select>
                        </p>
                        <p>
                            <label>Message:</label><br>
                            <textarea></textarea>
                        </p>
                        <input type="submit">
                    </form>
                </main>
                <nav>
                    <ul>
                        <a href="/user_dash.html"><li>Dashboard</li></a>
                        <a href="/timetable.html"><li>My Timetable</li></a>
                        <a href="/health.html"><li>Health</li></a>
                        <a href="/legal.html"><li>Legal</li></a>
                        <a href="/about.html"><li>About Us</li></a>
                    </ul>
                </nav>
            </div>
            <footer>
                <ul>
                    <li>Legal</li>
                    <li>About Us</li>
                    <li>Contact</li>
                </ul>
            </footer>
        </wrapper>
    </body>
</html>
