<!DOCTYPE html>
<html lang="en">
    <head data-pagename="contact">
        <script src="https://apis.google.com/js/platform.js?onload=gapiLoaded" async defer></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link rel="stylesheet" href="css/abridged_header.css" type="text/css"/>

        <script src="scripts/main.js"></script>

        <title>Contact us | Tourbill</title>
    </head>
    <body onload="onLoad()">
        <wrapper>
            <header class="header"></header>
            <div id="column">
                <main>
                    <h2>Contact Us</h2>
                    <p>We will try to respond within two (2) business days.</p>
                    <form>
                        <p>
                            <label>Name:</label>
                            <input type="text">
                        </p>
                        <p>
                            <label>E-Mail:</label>
                            <input type="text">
                        </p>
                        <p>
                            <label>Topic:</label>
                            <select name="topic">
                                <option value="User Account">User Account</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Other">Other</option>
                            </select>
                        </p>
                        <p>
                            <label>Message:</label><br>
                            <textarea></textarea>
                        </p>
                        <input type="submit">
                    </form>
                </main>
                <nav class="nav"></nav>
            </div>
            <footer class="footer"></footer>
        </wrapper>
    </body>
</html>
