<!DOCTYPE html>
<html lang="en">
    <head data-pagename="timetable">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link rel="stylesheet" href="css/abridged_header.css" type="text/css"/>

        <script src="scripts/main.js"></script>
        <script src="scripts/user_auth.js"></script>
        <script src="scripts/calendar.js"></script>

        <script src="https://apis.google.com/js/platform.js?onload=gapiLoaded" async defer></script>
        
        <title>Timetable | Tourbill</title>
    </head>
    <body>
        <div id="wrapper">
            <a id="skiptocontent" href="#main">Skip to content</a>
            <header class="header"></header>
            <div id="column">
                <main>
                    <h2>Timetable</h2>
                    <div id="table-frame"></div> <!-- /table-frame-->
                    <h2>My Activites</h2>
                    <p>Enter the units you study below and the hours of guided learning you have for them. Then press 'Calculate' to calculate how long you should study for them each week.</p>
                    <form id="calculator">
                        <fieldset>
                            <legend>Unit 1</legend>
                            <p>
                                <label for="unit1_name">Unit Title:</label>
                                <input type="text" name="unit1_name" id="unit1_name">
                            </p>
                            <p>
                                <label for="unit1_hours">Hours/week:</label>
                                <input type="number" name="unit1_hours" min="0" max="56">
                            </p>
                        </fieldset>
                        <fieldset>
                            <legend>Unit 2</legend>
                            <p>
                                <label for="unit2_name">Unit Title:</label>
                                <input type="text" name="unit2_name" id="unit2_name">
                            </p>
                            <p>
                                <label for="unit2_hours">Hours/week:</label>
                                <input type="number" name="unit2_hours" min="0" max="56">
                            </p>
                        </fieldset>
                        <fieldset>
                            <legend>Unit 3</legend>
                            <p>
                                <label for="unit3_name">Unit Title:</label>
                                <input type="text" name="unit3" id="unit3_name">
                            </p>
                            <p>
                                <label for="unit3_hours">Hours/week:</label>
                                <input type="number" name="unit3_hours" min="0" max="56">
                            </p>
                        </fieldset>
                        <p><input type="submit" value="Calculate"></p>
                    </form>
                    <p id="output"></p>
                </main>
                <nav class="nav"></nav>
            </div> <!-- /column -->
            <footer class="footer"></footer>
        </div> <!--/wrapper -->
    </body>
</html>
