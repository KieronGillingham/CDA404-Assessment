<!DOCTYPE html>
<html lang="en">
    <head data-pagename="timetable">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link rel="stylesheet" href="css/abridged_header.css" type="text/css"/>

        <script src="scripts/main.js"></script>
        <script src="scripts/user_auth.js"></script>
        <script src="scripts/calendar.js"></script>

        <script src="https://apis.google.com/js/platform.js?onload=gapiLoaded" async defer></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js" async defer></script>
        
        <title>Timetable | Tourbill</title>
    </head>
    <body>
        <wrapper>
            <a id="skiptocontent" href="#main">Skip to content</a>
            <header class="header"></header>
            <div id="column">
                <main>
                    <h2>Timetable</h2>
                    <div id="table-frame">
                    </div> <!-- /table-frame-->
                    <h2>My Activites</h2>
                    <form id="calculator">
                        <p>
                            <label>Unit 1:</label>
                            <input type="text" name="unit1">
                            <label>Hours/week:</label>
                            <input type="number" name="unit1_hours" min="0" max="56">
                        </p>
                        <p>
                            <label>Unit 2:</label>
                            <input type="text" name="unit2">
                            <label>Hours/week:</label>
                            <input type="number" name="unit2_hours" min="0" max="56">
                        </p>
                        <p>
                            <label>Unit 3:</label>
                            <input type="text" name="unit3">
                            <label>Hours/week:</label>
                            <input type="number" name="unit3_hours" min="0" max="56">
                        </p>
                        <p><input type="submit"></p>
                    </form>
                    <p id="output"></p>
                </main>
                <nav class="nav"></nav>
            </div>
            <footer class="footer"></footer>
        </wrapper>
    </body>
</html>
