<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link rel="stylesheet" href="css/abridged_header.css" type="text/css"/>
        <title class="site_title"></title>
    </head>
    <body>
        <wrapper>
            <header>
                <h1>Oneless</h1>
                <img class="main_logo" src="images/logo.png" alt="Logo">
                <div id="home_buttons">
                    <button id="sign_in"><img src="images/user_icon.png" alt="User icon"></button>
                    <button id="quick_start"><img src="images/user_icon.png" alt="User icon"></button>
                </div> <!-- /home_buttons -->
                <section id="user_panel">
                    <img src="images/user_icon.png" alt="User icon">
                    <p>Sign-in</p>
                </section>
            </header>
            <div id="column">
                <main>
                    <h1>Contact Us</h1>
                    <p>We will try to respond within two (2) business days.</p>
                    <form>
                        <p>
                            <label>Name:</label>
                            <input type=text>
                        </p>
                        <p>
                            <label>E-Mail:</label>
                            <input type=text>
                        </p>
                        <p>
                            <label>Topic:</label>
                            <input type=dropdown>
                        </p>
                        <p>
                            <label>Message:</label><br>
                            <textarea></textarea>
                        </p>
                    </form>
                </main>
                <nav>
                    <ul>
                        <li>Dashboard</li>
                        <li>My Timetable</li>
                        <li>Health</li>
                        <li>How to?</li>
                        <li>About Us</li>
                    </ul>
                </nav>
            </div>
            <footer>
                <ul>
                    <li>Legal</li>
                    <li>About Us</li>
                    <li>Contact</li>
                </ul>
            </footer>
        </wrapper>
    </body>
</html>
